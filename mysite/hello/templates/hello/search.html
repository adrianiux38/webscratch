
{% extends 'hello/home.html' %}

{% load static %}

{%block title%}Busqueda{% endblock %}

{%block content%}

{%for p in data%}  
    <div class="col-lg-3 col-sm-6 my-3">
        <div class="col-12 bg-white text-center h-100 product-item">
            <div class="row h-100">
                <div class="col-12 p-0 mb-3">
                    <a href="product.html">
                        <img src="{{url}}{{p.2}}/{{p.2}}.jpg" class="img-fluid">
                    </a>
                </div>
                <div class="col-12 mb-3">
                    <a href="product.html" class="product-name">{{p.0}}</a>
                </div>
                <div class="col-12 mb-3">
                    <span class="product-price">
                        {{p.1}}
                    </span>
                </div>
                <div class="col-12 mb-3 align-self-end">
                    <button class="btn btn-outline-dark" type="button"><i class="fas fa-cart-plus mr-2"></i>Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
{%endfor%}

{% endblock %}
